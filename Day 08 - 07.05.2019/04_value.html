<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function showInput(){
            var d1 = document.getElementById("d1");
            alert(d1.value);
        }

        function setInput(){
            var d1 = document.getElementById("d1");
            d1.value="Alice";
        }
    </script>
</head>
<body>
    <input id="d1" type="text" value="Bob"/>

    <button onclick="showInput()">show input</button>
    <button onclick="setInput()">set input</button>
</body>
</html>
