<!DOCTYPE html>
<html lang="en">

<head>
    <script>
    
        function pow(num1, num2) {
            if (num2 == 1)
                return num1;
            return num1*pow(num1, num2-1);
        }

        console.log(pow(3,2));  //--> 9
        console.log(pow(2,8));  //--> 256


    </script>
</head>

<body></body>

</html>
