<!DOCTYPE html>
<html lang="en">

<head>
    <script>
    
        function reverse(str, len) {
            if(len==1)
                return str[0];
            return str[len-1]+reverse(str, len-1);
        }

        console.log(reverse("Hello",5));  //--> olleH
        console.log(reverse("Car",3));  //--> raC


    </script>
</head>

<body></body>

</html>
