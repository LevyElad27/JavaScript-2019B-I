<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function printArrReverse(arr, len) {    
            console.log(arr[len-1]);          
            if (len!=1){
                printArrReverse(arr, len-1)
            }  
        }

        printArrReverse([1,3,7,9],4);      //--> 9 7 3 1 
        printArrReverse(["A","K","p"],3);  //--> p K A  

    </script>
</head>

<body></body>

</html>
