<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function digitSum(num) {    
            if (num<10)
                return num;
            return num%10 +digitSum(Math.floor(num/10));
        }
        console.log(digitSum(426));     //--> 12
        console.log(digitSum(7));       //--> 7
        console.log(digitSum(99));      //--> 18

    </script>
</head>

<body></body>

</html>
