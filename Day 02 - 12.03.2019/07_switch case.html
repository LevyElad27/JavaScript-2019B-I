<!DOCTYPE html>
<html lang="en">
<head>
   <script>
      //get from the user a number between 1-7
      //and print him the matching day in the week

      var selectedDay=Number(prompt("Enter num 1-7"));

      switch(selectedDay){
            case 1: alert("Sun");
            break;

            case 2: alert("Mon");
            break;

            case 3: alert("Tue");
            break;

            case 4: alert("Wen");
            break;

            case 5: alert("Thu");
            break;

            case 6: alert("Fri");
            break;

            case 7: alert("Sat");
            break;

            default: alert("Unvalid Day");

      }
    </script>
</head>
<body>
    
</body>
</html>
