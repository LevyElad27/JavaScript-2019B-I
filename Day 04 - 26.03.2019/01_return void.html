<!DOCTYPE html>
<html lang="en">
<head>
<script>

    function isOdd(num){
        if(num%2==0){
            console.log("Even");
            return;
        }

        //here we dont need "else"
        console.log("Odd");
    }


    isOdd(3);  //--> Odd
    isOdd(4);  //--> Even
</script>
</head>
