<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // value types: boolean , number
        // ref type: array
        var x=4;
        var y=4;

        var z=[1,2,3];
        var w=[1,2,3];


        console.log(x==y);  //--> true
        console.log(z==w);  //--> false
        console.log(z[0]==w[0]);  //--> true
    </script>
