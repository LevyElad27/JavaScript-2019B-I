<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num1="";
        var num2="";
        var operation=undefined;

        function handleNum(num){
            document.getElementById("screen").innerHTML+=num;
            if(operation!=null){
                num2+=num;
            }
            else{
                num1+=num;
            }
        }

        function handleOperation(op){
            if(op=="="){
                document.getElementById("screen").innerHTML="";
                var res=Number(num1) + (Number(num2)* ((operation=="-")?-1:1));
                var str=`<li>${num1} ${operation} ${num2} = ${res}</li>`;
                document.getElementById("res").innerHTML+=str;
                num1="";
                num2="";
                operation=undefined;
            }
            else{
                document.getElementById("screen").innerHTML+=op;
                operation=op;
            }
        }

    </script>
</head>
<body>
    
    <div id="screen"> </div>
    <button onclick="handleNum('1')"> 1 </button>
    <button onclick="handleNum('2')"> 2 </button>
    <button onclick="handleNum('3')"> 3 </button>

    <button onclick="handleOperation('=')"> = </button>

    <br/>

    <button onclick="handleNum('4')"> 4 </button>
    <button onclick="handleNum('5')"> 5 </button>
    <button onclick="handleNum('6')"> 6 </button>

    <button onclick="handleOperation('+')"> + </button>

    <br/>


    <button onclick="handleNum('7')"> 7 </button>
    <button onclick="handleNum('8')"> 8 </button>
    <button onclick="handleNum('9')"> 9 </button>

    <button onclick="handleOperation('-')"> - </button>

    
    <div>
        <h1>History:</h1>
        <ul id="res"></ul>
    </div>
</body>
</html>
