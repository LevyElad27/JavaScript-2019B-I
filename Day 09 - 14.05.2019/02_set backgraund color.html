<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    function setColor(){
        document.body.style.backgroundColor=document.getElementById("c").value;
    }
    </script>
</head>
<body>
    <p>Select a background color:</p>
    <input type="color" id="c"/>
    <button onclick="setColor()">Set color</button>
</body>
</html>
