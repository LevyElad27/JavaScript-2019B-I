<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        //--------------------while------------------------
        var lim1 = 0;
        var counter1 = 0;

        while (counter1 < lim1) {
            console.log(`iteration (while) number: ${counter1}`);
            counter1++;
        }

        console.log(`after while loop counter1 is: ${counter1}`);

        //--------------------do-while------------------------
        var lim2 = 0;
        var counter2 = 0;

        do{
            console.log(`iteration (do-while) number: ${counter2}`);
            counter2++;
        }while (counter2 < lim2);

        console.log(`after do-while loop counter2 is: ${counter2}`);



        /*
        OUTPUT:
        ______________________________
        after while loop counter1 is: 0
        iteration (do-while) number: 0
        after do-while loop counter2 is: 1
        */
    </script>
</head>

<body>

</body>

</html>
