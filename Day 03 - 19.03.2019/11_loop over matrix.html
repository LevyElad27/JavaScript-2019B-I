<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var matrix = [
            ["a", "b", "c"],
            ["d", "e", "f"]
        ];
        console.log("-----------------while-------------------")
        var row1 = 0;

        while (row1 < matrix.length) {
            var col1 = 0;
            while (col1 < matrix[row1].length) {
                console.log(`[${row1}][${col1}] = ${matrix[row1][col1]}`);
                col1++;
            }
            row1++;
        }

        console.log("-----------------do-while-------------------")
        var row2 = 0;
        
        do{
            var col2 = 0;
            do {
                console.log(`[${row2}][${col2}] = ${matrix[row2][col2]}`);
                col2++;
            }while (col2 < matrix[row2].length);
            row2++;
        }while (row2 < matrix.length) ;



        console.log("-----------------for-------------------")
        for (var row3 = 0; row3 < matrix.length; row3++) {
            for (var col3 = 0; col3 < matrix[row3].length; col3++) {
                console.log(`[${row3}][${col3}] = ${matrix[row3][col3]}`);
            }
        }


        /*
        OUTPUT:
        _________________________
        
        -----------------while-------------------
        [0][0] = a
        [0][1] = b
        [0][2] = c
        [1][0] = d
        [1][1] = e
        [1][2] = f
        -----------------do-while-------------------
        [0][0] = a
        [0][1] = b
        [0][2] = c
        [1][0] = d
        [1][1] = e
        [1][2] = f
        -----------------for-------------------
        [0][0] = a
        [0][1] = b
        [0][2] = c
        [1][0] = d
        [1][1] = e
        [1][2] = f
        */
    </script>
</head>

<body>

</body>

</html>
