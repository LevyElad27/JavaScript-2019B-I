<head>
  <script>
       
    var arr=["a","b","c"];
    
    
    console.log("----------for-in----------")
    for(var e1 in arr){
        console.log(e1);
    }


    console.log("----------for-of----------")
    for(var e2 of arr){
        console.log(e2);
    }

    /*
    OUTPUT:
    ______________________
    ----------for-in----------
    0
    1
    2
    ----------for-of----------
    a
    b
    c
    
    */
    </script>
</head>
