<html lang="en">
<head>
    <script>
        var lim=4;
        var counter=0;

        do{
            console.log(`iteration number: ${counter}`);
            counter++;
        }while(counter<lim);

        console.log(`after loop counter is: ${counter}`);


        /*
        OUTPUT:
        ___________________
        iteration number: 0
        iteration number: 1
        iteration number: 2
        iteration number: 3
        after loop counter is: 4
        */
        </script>
