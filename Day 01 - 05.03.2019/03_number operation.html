<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num1=4;
        var num2=2;

        console.log("num1: ",num1);  //--> num1:  4
        console.log("num2: ",num2);  //--> num2:  2 

        console.log("num1 + num2: ", num1+num2);  //--> num1 + num2:  6
        console.log("num1 - num2: ", num1-num2);  //--> num1 - num2:  2
        console.log("num1 * num2: ", num1*num2);  //--> num1 * num2:  8
        console.log("num1 / num2: ", num1/num2);  //--> num1 / num2:  2
        console.log("num1 % num2: ", num1%num2);  //--> num1 % num2:  0

    </script>
</head>
<body>
    
</body>
</html>
