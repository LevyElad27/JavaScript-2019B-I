<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        //------------------undefined-----------------------
        var a;
        console.log(a, typeof(a));  //--> undefined "undefined"

        //------------------number---------------------------
        a=7;
        console.log(a, typeof(a));  //--> 7 "number"
        a=3.5;
        console.log(a, typeof(a));  //--> 3.5 "number"

        //------------------string---------------------------
        a="Saleem";
        console.log(a, typeof(a));  //--> Saleem string

        //------------------boolean---------------------------
        a=true;
        console.log(a, typeof(a));  //--> true "boolean"
        a=false;
        console.log(a, typeof(a));  //--> false "boolean"
    </script>
</head>
<body>
    
</body>
</html>
