<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function getParamType(p){
        return typeof(p);
    }


    console.log(getParamType(2));           //--> number
    console.log(getParamType("bob"));       //--> string
    console.log(getParamType(true));        //--> boolean
    console.log(getParamType(undefined));   //--> undefined
    console.log(getParamType([1,2,3]));     //--> object
    
    </script>
</head>
<body>
    
</body>
</html>
